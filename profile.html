<main>
    <h1> Your Profile </h1>
    <br>
    <h3>User Tickets</h3>
    <button id="refTickets" onclick="">Refresh</button>
    <h3>User Listings</h3>
    <button id="refListings">Refresh</button>

    <script>
        function refreshTickets() {
            fetch("/profile/userTickets", {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                },
            });
        }
        function refreshListings() {
             fetch("/profile/userListings", {
                method: 'POST', 
                headers: {
                    'Content-Type': 'application/json'
                },
            });
        }
    </script>
</main>
