<main>
	<label>Username</label><input type="text" id="username"><br>
	<label>Email</label><input type="text" id="email"><br>
	<label>Password</label><input type="password" id="password"><br>
	<!-- I've ommited the part of the spec that mentioned a different user type for booking-users, hosts, and venues. It seems unreasonable to restrict them like this -->
	<button id="submit" onclick="login()">Submit</button>
</main>

<style>
    main {
        padding: 20px;
        font-size: 20;
    }
</style>

<script>
function login() {
	var username = document.getElementById("username").value;
	var email = document.getElementById("email").value;
	var password = document.getElementById("password").value;
	
	// browser should handle encryption from client to server
	fetch("registration", {
		method: 'POST', 
		headers: {
			'Content-Type': 'application/json'
		},
		
		body: JSON.stringify({username, email, password})
	});
	document.getElementById("username").value = "";
	document.getElementById("password").value = "";
}
</script>
